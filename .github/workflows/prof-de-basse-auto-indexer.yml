name: ğŸ¸ Prof de Basse - Auto Indexer v3 (avec pull)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Methodes/**'
      - 'Exercices/**'
      - '**.mp3'
      - '**.pdf'
      - '**.png'
      - '**.json'
  workflow_dispatch:

jobs:
  auto-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Verify Python installation
        run: |
          python --version
          echo "âœ… Python ready"
      
      - name: ğŸ” Verify repository structure
        run: |
          echo "ğŸ“ Scripts directory:"
          ls -la scripts/ || echo "âš ï¸  scripts/ not found"
      
      - name: ğŸ”§ Make script executable
        run: |
          chmod +x scripts/extract_musical_metadata.py
      
      - name: ğŸµ Extract musical metadata
        id: extract
        run: |
          echo "ğŸ¸ Running metadata extraction..."
          python scripts/extract_musical_metadata.py
      
      - name: ğŸ“Š Verify extraction results
        run: |
          if [ -f "resources/complete-resource-map.json" ]; then
            echo "âœ… JSON generated successfully"
            echo ""
            echo "ğŸ“Š Statistics:"
            cat resources/stats.json || echo "No stats file"
          else
            echo "âŒ JSON file not generated"
            exit 1
          fi
      
      - name: ğŸ”„ Pull latest changes before commit
        run: |
          echo "ğŸ”„ Pulling latest changes from remote..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Prof de Basse Bot ğŸ¸"
          
          # Pull avec rebase pour Ã©viter les conflits
          git pull --rebase origin ${{ github.ref_name }} || true
      
      - name: ğŸ’¾ Commit changes
        id: commit
        run: |
          git add resources/
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "ğŸ¤– Auto-update: Resource map [$(date +'%Y-%m-%d %H:%M')]"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes committed"
          fi
      
      - name: ğŸš€ Push changes
        if: steps.commit.outputs.has_changes == 'true'
        run: |
          echo "ğŸš€ Pushing changes..."
          
          # Retry logic en cas d'Ã©chec
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push origin ${{ github.ref_name }}; then
              echo "âœ… Push successful!"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT+1))
              echo "âš ï¸  Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
              
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "ğŸ”„ Pulling latest changes..."
                git pull --rebase origin ${{ github.ref_name }}
                sleep 2
              fi
            fi
          done
          
          echo "âŒ Push failed after $MAX_RETRIES attempts"
          exit 1
      
      - name: ğŸ“ Create workflow summary
        if: always()
        run: |
          echo "# ğŸ¸ Prof de Basse - Auto Indexer Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "resources/stats.json" ]; then
            echo "## âœ… Extraction rÃ©ussie!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸ“Š Statistiques" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat resources/stats.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.commit.outputs.has_changes }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Changements commitÃ©es et pushÃ©es" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â„¹ï¸  Aucun changement Ã  commiter" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ğŸ‰ Workflow completed
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ¸ Prof de Basse Auto-Indexer terminÃ©!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ -f "resources/stats.json" ]; then
            echo ""
            cat resources/stats.json
          fi
          
          echo ""
          echo "âœ… Workflow rÃ©ussi!"
