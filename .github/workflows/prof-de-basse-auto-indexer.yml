name: ğŸ¸ Prof de Basse - Auto Indexer

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Methodes/**'
      - 'Exercices/**'
      - '*.mp3'
      - '*.pdf'
      - '*.png'
      - '*.jpg'
      - '*.json'
  workflow_dispatch:

jobs:
  auto-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pathlib json re Pillow mutagen
      
      - name: ğŸ” Extract musical metadata
        run: |
          python scripts/extract_musical_metadata.py
      
      - name: ğŸ“Š Generate complete resource map
        run: |
          python scripts/generate_complete_map.py
      
      - name: ğŸ—ï¸ Update main index.html
        run: |
          python scripts/update_main_index.py
      
      - name: âœ… Verify outputs
        run: |
          ls -lh resources/
          ls -lh prompts/
          echo "âœ… Generated files:"
          cat resources/stats.json
      
      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Prof de Basse Bot ğŸ¸"
          git add resources/ prompts/ index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Auto-update: Resource map + GPT prompts [$(date +'%Y-%m-%d %H:%M')]" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ‰ Summary
        run: |
          echo "ğŸ¸ Prof de Basse Auto-Indexer completed!"
          echo "âœ… Metadata extracted"
          echo "âœ… Resource map updated"
          echo "âœ… GPT prompts regenerated"
          echo "âœ… Changes committed to repo"
