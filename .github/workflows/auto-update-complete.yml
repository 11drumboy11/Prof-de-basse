name: üé∏ Prof de Basse - Complete Auto-Update

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Methodes/**/*.jpg'
      - 'Methodes/**/*.png'
      - 'Methodes/**/*.jpeg'
      - 'Methodes/**/*.JPG'
      - 'Methodes/**/*.PNG'
  workflow_dispatch:

jobs:
  complete-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: üì¶ Install Tesseract OCR
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-fra tesseract-ocr-eng
        tesseract --version
    
    - name: üì¶ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install Pillow pytesseract
    
    - name: üîç STEP 1/3 - OCR Scan on all methods
      run: |
        echo "========================================================================"
        echo "üîç STEP 1: OCR Scanning all *_with_index folders"
        echo "========================================================================"
        echo ""
        
        python3 << 'EOF'
        import os
        import json
        from pathlib import Path
        from PIL import Image
        import pytesseract
        
        def extract_title_from_image(img_path):
            """Extract title from top 20% of image using OCR"""
            try:
                img = Image.open(img_path)
                width, height = img.size
                
                # Crop top 20% for title
                top_crop = img.crop((0, 0, width, int(height * 0.2)))
                
                # OCR with both English and French
                text = pytesseract.image_to_string(top_crop, lang='eng+fra')
                text = text.strip()
                
                # Clean up
                if len(text) > 150:
                    text = text[:150] + "..."
                
                return text if text else None
                
            except Exception as e:
                print(f"      ‚ö†Ô∏è  OCR Error: {e}")
                return None
        
        def scan_method_folder(method_path):
            """Scan a method folder and update its songs_index.json"""
            assets_path = method_path / 'assets'
            if not assets_path.exists():
                print(f"      ‚ö†Ô∏è  No assets/ folder found")
                return 0
            
            # Load existing songs_index.json
            index_path = method_path / 'songs_index.json'
            if index_path.exists():
                with open(index_path, 'r', encoding='utf-8') as f:
                    index_data = json.load(f)
            else:
                index_data = {}
            
            initial_count = len(index_data)
            new_items = 0
            
            # Find all image files
            image_extensions = ['.jpg', '.jpeg', '.png', '.JPG', '.JPEG', '.PNG']
            image_files = []
            
            for ext in image_extensions:
                image_files.extend(assets_path.glob(f'page_*{ext}'))
                image_files.extend(assets_path.glob(f'Page_*{ext}'))
            
            for img_file in sorted(image_files):
                # Extract page number
                try:
                    page_num = int(''.join(filter(str.isdigit, img_file.stem)))
                except:
                    page_num = 0
                
                # Create unique key
                key = f"{img_file.stem.lower()}_{page_num}"
                
                # Skip if already indexed
                if key in index_data:
                    continue
                
                # Run OCR
                print(f"      üîç OCR: {img_file.name}")
                title = extract_title_from_image(img_file)
                
                # Add to index
                index_data[key] = {
                    "title": title or f"Page {page_num}",
                    "page": page_num,
                    "file": img_file.name,
                    "format": img_file.suffix[1:].lower()
                }
                
                if title:
                    index_data[key]["ocr_raw"] = title
                
                new_items += 1
            
            # Save updated songs_index.json
            if new_items > 0:
                with open(index_path, 'w', encoding='utf-8') as f:
                    json.dump(index_data, f, indent=2, ensure_ascii=False)
            
            return new_items
        
        # Main execution
        base_path = Path('.')
        total_new = 0
        methods_processed = 0
        
        # Find all *_with_index folders
        for method_path in sorted(base_path.rglob('*_with_index')):
            if not method_path.is_dir():
                continue
            
            # Skip hidden folders
            if any(part.startswith('.') for part in method_path.parts):
                continue
            
            print(f"üìñ Processing: {method_path.name}")
            new_items = scan_method_folder(method_path)
            
            if new_items > 0:
                print(f"      ‚úÖ {new_items} new resources added")
                total_new += new_items
            else:
                print(f"      ‚úì Already up to date")
            
            methods_processed += 1
            print()
        
        print("========================================================================")
        print(f"‚úÖ OCR Complete: {total_new} new resources added in {methods_processed} methods")
        print("========================================================================")
        print()
        EOF
    
    - name: üîó STEP 2/3 - Fusion into unified_index.json
      run: |
        echo "========================================================================"
        echo "üîó STEP 2: Fusing all songs_index.json into unified_index.json"
        echo "========================================================================"
        echo ""
        
        if [ -f "fusion_master_index.py" ]; then
          python3 fusion_master_index.py
        else
          echo "‚ùå ERROR: fusion_master_index.py not found!"
          echo "Please make sure fusion_master_index.py is at the root of the repo"
          exit 1
        fi
    
    - name: üìä STEP 3/3 - Display statistics
      run: |
        echo ""
        echo "========================================================================"
        echo "üìä STEP 3: Final Statistics"
        echo "========================================================================"
        
        if [ -f "unified_index.json" ]; then
          python3 << 'EOF'
        import json
        with open('unified_index.json', 'r', encoding='utf-8') as f:
            data = json.load(f)
            print(f'‚úÖ Total resources: {data["total_resources"]}')
            print(f'üìö Total methods: {data["total_methods"]}')
            print(f'üìÖ Generated at: {data["generated_at"]}')
        EOF
        else
          echo "‚ö†Ô∏è  unified_index.json not found"
        fi
        
        echo "========================================================================"
    
    - name: üîÑ Pull latest changes before commit
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git pull --rebase origin ${{ github.ref_name }} || true
    
    - name: üíæ Commit changes
      id: commit
      run: |
        git add -A
        
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è  No changes to commit"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          git commit -m "ü§ñ Auto-update: Generated all indexes"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Changes committed"
        fi
    
    - name: üöÄ Push changes
      if: steps.commit.outputs.has_changes == 'true'
      run: |
        MAX_RETRIES=3
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          if git push origin ${{ github.ref_name }}; then
            echo "‚úÖ Push successful!"
            exit 0
          else
            RETRY_COUNT=$((RETRY_COUNT+1))
            echo "‚ö†Ô∏è  Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
            
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              git pull --rebase origin ${{ github.ref_name }}
              sleep 2
            fi
          fi
        done
        
        echo "‚ùå Push failed after $MAX_RETRIES attempts"
        exit 1
