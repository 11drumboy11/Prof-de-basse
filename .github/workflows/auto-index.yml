name: ğŸ” Auto-Index & OCR Scan

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Methodes/**'
      - 'Theorie/**'
      - 'Pratique/**'
      - 'Arpeges/**'
      - 'Harmonie/**'
  workflow_dispatch:

jobs:
  mega-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install Pillow pytesseract
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-fra tesseract-ocr-eng
      
      - name: ğŸ” Run MEGA Scanner
        run: python3 .github/scripts/mega-scanner.py
      
      - name: ğŸ“Š Generate search index
        run: python3 .github/scripts/generate-mega-index.py
      
      - name: ğŸ’¾ Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add mega-search-index.json
          git add scan-report.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– Auto-update: mega-search-index.json [skip ci]"
      
      - name: ğŸš€ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
