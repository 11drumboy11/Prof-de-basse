name: Auto-Generate Index Files

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  generate-indexes:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # RÃ©cupÃ¨re tout l'historique
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ðŸ“Š Scan repository structure
        run: |
          echo "ðŸ” Scanning repository..."
          find . -name "*.mp3" -o -name "*.MP3" | wc -l
          find . -name "*.png" -o -name "*.jpg" | wc -l
      
      - name: ðŸŽ¸ Generate index.html files
        run: |
          python3 .github/scripts/auto-index-generator.py
      
      - name: ðŸ“ Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: ðŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "ðŸ¤– Auto-generate index.html files [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: âœ… Success
        run: |
          echo "âœ… Index files generated successfully!"
