name: Generate Master Resources Index

on:
  push:
    branches:
      - main
  schedule:
    # ExÃ©cute chaque jour Ã  3h du matin (optionnel)
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mutagen pillow
      
      - name: Generate Master Index
        run: python scripts/generate_master_index.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add resources_index.json search_index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-update: Master resources index" && git push)
